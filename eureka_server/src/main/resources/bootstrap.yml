server:
  port: 8761
spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://127.0.0.1:9888
  jackson:
    serialization:
      indent_output: true
  boot:
      admin:
        routes:
          endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,hystrix.stream


management:
  security:
    enabled: false

endpoints:
  health:
    sensitive: true
  actuator:
    enabled: true
  shutdown:
    enabled: true
    sensitive: false
# eureka server
eureka:
  instance:
    hostname: 127.0.0.1
    nonSecurePort: 8761
  client:
    fetchRegistry: false
    registerWithEureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  server:
    enable-self-preservation: true
    eviction-interval-timer-in-ms: 4000
    waitTimeInMsWhenSyncEmpty: 0
    evictionIntervalTimerInMs: 5000

